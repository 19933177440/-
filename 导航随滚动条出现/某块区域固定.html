<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			.section{
				width:1200px;
				height:3000px;
				background-color: darkgreen;
				margin:0 auto;
			}
			.gu_ding{
				width:150px;
				height:200px;
				background-color: red;
				float:right;
				margin-top:20px;
			}
		</style>
	</head>
	<body>
		<div class="section">
			<div class="gu_ding"></div>
		</div>
		<script>
			window.onscroll=function(){
				var gu_ding=document.getElementsByClassName("gu_ding")[0];
				var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
				if(scrollTop>=500){
					gu_ding.style.cssText="position:fixed;right:110px;top:0;"
				}else{
					gu_ding.style.cssText=""
				}
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link href="css/animate.css" type="text/css" rel="stylesheet"/>
		<style>
			*{
				margin:0;
				padding:0;
			}
			.one,.two,.three,.four{
				width:200px;
				height:200px;
				float:left;
			}
			.one{
				background: palevioletred;
				animation-delay: 0.1s;
				/*animation-iteration-count: 3;*/
			}
			.two{
				background: orange;
				animation-delay: 0.3s;
			}
			.three{
				background: pink;
				animation-delay: 0.5s;
			}
			.four{
				background: lightblue;
				animation-delay: 0.7s;
			}
			.area{
				width:600px;
				height:300px;
				box-shadow: 0 3px 10px rgba(0,0,0,0.6);                                                                                       
				position:fixed;
				display:none;
			}
			.close{
				width:30px;
				height:30px;
				border:none;
				outline:none;
				font-size:30px;
				background: rgba(0,0,0,0.2);
				position:absolute;
				top:0px;
				right:0px;
				cursor:pointer;
			}
			.close:hover{
				background: rgba(255,0,0,0.8);
				color:white;
			}
		</style>
	</head>
	<body>
		<div class="one animated bounceInDown"></div>
		<div class="two animated bounceInDown"></div>
		<div class="three animated bounceInDown"></div>
		<div class="four animated bounceInDown"></div>
		<button class="an_niu">点我出来</button>
		<div class="area animated bounceIn">
		<button class="close">×</button>
		</div>
		<script>
			var area=document.getElementsByClassName("area")[0];
			var body_width=document.documentElement.clientWidth||document.body.clientWidth;
			var body_height=document.documentElement.clientHeight||document.body.clientHeight;
			var an_niu=document.getElementsByClassName("an_niu")[0];
			an_niu.onclick=function(){
				area.style.display="block";
				//先让区域出来，再设置位置，在外边设置不能实现
				var area_width=area.clientWidth;
			    var area_height=area.clientHeight;
				area.style.left=(body_width-area_width)/2+"px";
				area.style.top=(body_height-area_height)/2+"px";
			}
			var close=document.getElementsByClassName("close")[0];
			close.onclick=function(){
				area.className="area animated bounceOut";	
			    setTimeout(function(){
					area.style.display="none";
					area.className="area animated bounceIn";
				},500)
			}
		</script>
	</body>
</html>
